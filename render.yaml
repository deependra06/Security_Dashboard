services:
  - type: web
    name: face-recognition-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
    disk:
      name: data
      mountPath: /opt/render/project/src/web/data
      sizeGB: 1 